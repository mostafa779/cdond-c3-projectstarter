---
- name: "create backend-app dir"
  file:
    path: /home/ubuntu/backend-app
    state: directory

- name: "unarchive backend files"
  unarchive:
    src: "../../../../../artifact.tar.gz"
    dest: "home/ubuntu/backend-app"

- name: "execute app with pm2"
  shell: |
    cd home/ubuntu/backend-app
    npm install
    cd ./dist
    pm2 stop default
    pm2 start main.js

  