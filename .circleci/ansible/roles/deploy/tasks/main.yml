---
- name: "create backend-app dir"
  file:
    path: ~/backend-app
    state: directory

- name: "unarchive backend files"
  unarchive:
    src: "../../../../../artifact.tar.gz"
    dest: "/home/ubuntu/backend-app"

- name: "execute app with pm2"
  shell: |
    npm install
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js

  