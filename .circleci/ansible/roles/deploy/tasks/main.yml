---
- name: "create backend-app dir"
  file:
    path: ~/backend-app
    state: directory

- name: "unarchive backend files"
  unarchive:
    src: "~/artifact.tar.gz"
    dist: "~/backend-app"

- name: "installing node dependencies"
  shell:
    cd ~/backend-app
    npm install

- name: "execute app with pm2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start npm -- start

  